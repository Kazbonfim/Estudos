<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar ou Remover elementos em Arrays</title>
</head>
<body>

    <script>

        /* No exemplo, temos um Array() definido como uma lista de compras básicas */
        let lista_compras = ['Banana', 'Abacate', 'Uva']

        /* Método de inclusao, FINAL DO ARRAY */
        // lista_compras.push('Pera foi adicionado no final da lista')
       
        /* Método de inclusão, INICIO DO ARRAY */

        // lista_compras.unshift('Abacaxi foi adicionado no ínicio da lista')

        /* .pop() remove um elemento dentro do Array definido. */
        lista_compras.pop()   
        
        
        console.log(lista_compras)    

    </script>
    
</body>
</html>
