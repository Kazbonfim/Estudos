<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 style="font-family: Arial, sans-serif;">Ola Mundo!</h1>

    <script>

        let condicao = 11

        do {
            document.write(`${condicao} true<br/>`)
        } 
        
        while (condicao >= 10) {
            document.write(`${condicao} false<br/>`)
        };

        /* Do <  */

    </script>
    
</body>
</html>
