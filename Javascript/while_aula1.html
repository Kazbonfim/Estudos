    <script>

        let condicao = 1

            while (condicao <= 4) {
                console.log('A condição ainda não foi cumprida!')

                condicao += 1
                console.log(`O valor atual é ${condicao}`)

                    if (condicao === 5){

                        // break < vai parar a operação quando a condição for cumprida
                        continue
                        
                        // continue < pode causar conflitos, então MUITA atenção em situações de incremento, pois pode causar pane no navegador por múltiplas chamadas no console (sim, eu me lembro!)
                    }

                
            }

    </script>
